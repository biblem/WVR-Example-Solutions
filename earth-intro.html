<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mondsimulation</title>
    <meta name="Mondsimulation">
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="https://cdn.glitch.com/96c347b1-82d6-4afd-b775-87e7d5a557ab%2Fspaceskybox.jpg?v=1613584461825">
        <img id="earth" src="https://cdn.glitch.com/96c347b1-82d6-4afd-b775-87e7d5a557ab%2Fearth.jpg?v=1613584418955">
        <img id="moon" src="https://cdn.glitch.com/96c347b1-82d6-4afd-b775-87e7d5a557ab%2Fmoon.jpg?v=1613584699280">
      </a-assets>
      
      <a-sky src="#sky">
      </a-sky>
     
      <a-entity position="0 0 0" rotation="0 0 23">
        <a-sphere src="#earth" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 10000; loop: true; easing: linear;"></a-sphere>
        <a-entity animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 270000; loop: true; easing: linear;">
               <a-sphere src="#moon" position="-10 0 0" scale="0.25 0.25 0.25"></a-sphere>
        </a-entity>
      </a-entity>    
      
      <a-entity id="rig" position="0 0 13" animation="property:position; from: 0 0 80; to: 0 0 20; dur: 10000;">
          <a-camera fov="50">
      </a-camera>
      </a-entity>
      
      </a-scene>
  </body>
</html>
