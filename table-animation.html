<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Table</title>
    <meta name="description" content="A-Frame Table">
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
<!--    <script src="https://unpkg.com/aframe-animation-timeline-component@2.0.0/dist/aframe-animation-timeline-component.min.js"></script> -->
  </head>
  <body>

    <a-scene animation-timeline__1="timeline: #myTimeline; loop: true">
      <a-assets>
         <img id="wood" src="https://cdn.glitch.com/96c347b1-82d6-4afd-b775-87e7d5a557ab%2Foak-teak.jpg?v=1613583267996">
         <img id="floor" src="https://cdn.glitch.com/96c347b1-82d6-4afd-b775-87e7d5a557ab%2FKitchen-Floor-Tiles-Texture.jpg?v=1613583695555">
         <img id="metal" src="hhttps://cdn.glitch.com/96c347b1-82d6-4afd-b775-87e7d5a557ab%2FLochblech.jpg?v=1613583395401">
         <img id="marble" src="https://cdn.glitch.com/96c347b1-82d6-4afd-b775-87e7d5a557ab%2Fwhite-marble-texture.jpg?v=1613583246565">
         <img id="sky" src="https://cdn.glitch.com/96c347b1-82d6-4afd-b775-87e7d5a557ab%2FDunes.jpg?v=1613583457550">
      
   <!--     <a-timeline id="myTimeline">
          <a-timeline-animation select="#RoundTable" name="move" offset="500"></a-timeline-animation>
        </a-timeline> -->
      
      </a-assets>

      <a-sky src="#sky"></a-sky>
      
      <a-plane src="#floor" rotation="-90 0 0" width="50" height="50" repeat="15 15" shadow="cast: false; receive: true;"></a-plane>
  
      <a-entity id="Table" position="0 0.85 0" animation__move="property: position; from: 0 0.85 0; to: 0 4 0;">
        <a-box width="2" height="0.1" depth="1" src="#wood" repeat="2 2" shadow>
          <a-cylinder radius="0.05" height="0.8" position="-0.9 -0.4 -0.4" src="#metal"></a-cylinder>
          <a-cylinder radius="0.05" height="0.8" position="-0.9 -0.4 0.4" src="#metal"></a-cylinder>
          <a-cylinder radius="0.05" height="0.8" position="0.9 -0.4 -0.4" src="#metal"></a-cylinder>
          <a-cylinder radius="0.05" height="0.8" position="0.9 -0.4 0.4" src="#metal"></a-cylinder>
        </a-box>
      </a-entity>
      
      <a-entity id="TriTable" position="5 0.85 0">
        <a-cylinder radius="1.5" height="0.1" position="0 0 0" src="#marble" segments-radial="64"></a-cylinder>
        <a-cylinder radius="0.075" height="0.8" position="0 -0.45 1.3" src="#wood" segments-radial="64"></a-cylinder>
        <a-cylinder radius="0.075" height="0.8" position="1.12 -0.45 -0.65" src="#wood" segments-radial="64"></a-cylinder>
        <a-cylinder radius="0.075" height="0.8" position="-1.12 -0.45 -0.65" src="#wood" segments-radial="64"></a-cylinder>
      </a-entity>
      
      <a-entity id="RoundTable" position="-5 0.85 0">
        <a-cylinder radius="1.5" height="0.1" position="0 0 0" src="#wood" segments-radial="64"></a-cylinder>
        <a-cylinder radius="0.4" height="0.8" position="0 -0.45 0" src="#metal" segments-radial="64"></a-cylinder>
      </a-entity>
      

      <a-entity id="rig" position="0 2 6">
          <a-camera fov="45"></a-camera>
      </a-entity>
      

      
      
    </a-scene>
  </body>
</html>
